<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyendoinhietdo</title>
</head>
<body>
<form>
<p>
    <label> Fahrenheit</label>
    <input id = "inputFahrenheit" type="number" placeholder="Fehrenheit"
           oninput="temperatureConverter(this.value)"
           onchange="temperatureConverter(this.value)">

</p>
<p> Celsius: <span id="outputCelsius"></span></p>
</form>

<script>
    function temperatureConverter(valNum){
        let numb = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (numb -32)/1.8;

    }

</script>
</body>
</html>
